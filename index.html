<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Document</title>

        <style>
            .popin {
                position: absolute;
                width:100%;
                height: 100%;
                top: 0;
                left: 0;
                border: 3px solid #bbbbbb;
                font-family:"century gothic";
                font-size:16px;
            }

        </style>
    </head>

    <body>

        <button id="btn">Bouton</button>
        
        <div id="popin" class="popin">
            <p>Ce contenu est visible ou pas selon le cas</p>
            <button id="retour"> Retour </button>
        </div>

        <script>
            document.getElementById('btn').addEventListener("click", toggle);

            node = document.getElementById('popin');

            node.style.visibility = "hidden";
 
            function toggle(popin) {
                node = document.getElementById("popin");
                if (node.style.visibility=="hidden") {
                    node.style.visibility = "visible";
                    node.style.height = "100%";
                } else {
                    node.style.visibility = "hidden";
                    node.style.height = "0";
                }
            }
        </script>

    </body>
</html>
