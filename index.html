<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .popin {
            display:block; 
            width:250px; /* Largeur du bloc */
            height:150px; /* Hauteur du bloc */
            padding:5px; /* Marges intérieures */
            border: 4px solid gray; /* bordure en pointillé, d'un pixel et en gris */
            font-family:"century gothic";
            font-size:16px;
        }
    </style>
</head>
<body>
    <button id="btn">Bouton</button>
    <div id="popin" class="popin"></div>
    <script>

    	document.getElementById("btn").addEventListener("click", maFunction);

		function maFunction() {
            document.getElementById("popin").innerHTML = "<p>Yo mek</p>";
			console.log("Réussite !");
		}

    </script>
</body>
</html>
