<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Document</title>

        <style>
            .popin {
                position: absolute;
                width:30%;
                height: 30%;
                top: 30%;
                left: 35%;
                border: 3px solid #bbbbbb;
                font-family:"century gothic";
                font-size: 16px;
                background-color: #bbbbbb;
                text-align: center;
                border-radius: 10px;
            }

            .PopInContent {
                margin-top: 17%;
                text-shadow: 0.1em 0.1em 0.2em black;
            }

        </style>
    </head>

    <body>

        <button id="btn">Bouton</button>
        
        <div id="popin" class="popin">
            <p class="PopInContent" >Contenu de la Pop In </p>
            <button id="retour"> Retour </button>
        </div>

        <script>
            document.getElementById('btn').addEventListener("click", toggle);
            
            document.getElementById('retour').addEventListener("click", toggle);
           
            node = document.getElementById('popin');
            node.style.visibility = "hidden";
 
            function toggle(popin) {
                node = document.getElementById("popin");
                if (node.style.visibility=="hidden") {
                    node.style.visibility = "visible";
                    node.style.height = "30%";
                } else {
                    node.style.visibility = "hidden";
                    node.style.height = "0";
                }
            }

        </script>

    </body>
</html>
